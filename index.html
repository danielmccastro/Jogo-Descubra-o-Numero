<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra o Número</title>
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <form>
        <p>
            Número:
            <input type="number" min="1" max="100" id="inputNumero" required autofocus>
            <input type="submit" value="Apostar" id="botaoSubmit">
            <input type="button" value="Jogar novamente" id="botaoNovo" class="oculto">
        </p>
    </form>
    <h3>Erros: <span id="erros">0</span></h3>
    <h3>Chances: <span id="chances">6</span></h3>
    <h3 id="dica">É um número entre 1 e 100</h3>
    <script src="script.js"></script>
</body>
</html>
